{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign up</title>
        <link href="{% static 'auctions/login.css' %}" rel="stylesheet">
    </head>
<div class="login">

<!-- {%block title%}Sign up {%endblock%} -->
<img src="{% static 'auctions/media/auctionlogo.jpg' %}" width="48" height="48">
{% load crispy_forms_tags%}
{%block content%}
<form method="Post" class="form-group">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn btn-success">Register</button>
</form>
<div class='card shadow mx-auto text-center m-4 p-4 bg-light' style="width:375px;">
      Already have an account? 
      <a class="btn btn-outline-primary mt-3" href="{% url 'login' %}">
          Log in
      </a>
  </div>
{%endblock%}    

{% block scripts %}
{% endblock %}
</div>
</body>
</html>
